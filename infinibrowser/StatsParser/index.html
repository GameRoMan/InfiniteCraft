<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Parser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #iframe-container {
      width: 95%;
      height: 95%;
      border-radius: 10px;
      overflow: hidden;
    }

    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div id="iframe-container">
    <iframe id="content-frame" src="about:blank"></iframe>
  </div>

  <script>
    (function() {
      const contentFrame = document.getElementById('content-frame');
      //
      contentFrame.src = "https://athome.infinibrowser.wiki/stats"
      //
      document.addEventListener("keypress", function(event) {
        if ((event.keyCode === 13) || (event.keyCode === 32) || (event.keyCode === 114)) contentFrame.src = "https://athome.infinibrowser.wiki/stats"
      });
    })();
  </script>

</body>

</html>
